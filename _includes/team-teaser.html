            <div class="team__member col-6 col-md-4 col-lg-3 u__vspacing-b">
              <a href="{{ site.baseurl}}{{ member.permalink }}" class="team__link">
                <div class="team__photo">
                  <img src="{{ site.baseurl }}assets/img/team/{{ member.img }}" class="img--rwd" alt="" aria-hidden="true">
                </div>
                <p>
                  <span class="team__name h5">{{ member.title }}</span>
                  <span class="team__position">{{ member.position }}</span>
                </p>
              </a>
            </div>
